server:
  port: 8080

spring:
  application:
    name: blog-backend
  
  # 激活的配置文件（默认dev，生产环境通过启动参数指定）
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  
  # 开发环境使用 H2 内存数据库
  datasource:
    url: jdbc:h2:mem:blogdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  
  # 文件上传限制
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

  # Redis配置
  redis:
    host: localhost
    port: 6379
    password: 
    database: 0
    timeout: 5000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

  # RabbitMQ配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    # 开启消息发送确认
    publisher-confirm-type: correlated
    publisher-returns: true
    listener:
      simple:
        # 手动ACK模式
        acknowledge-mode: manual
        # 预取数量（每次从队列取1条，处理完再取下一条）
        prefetch: 1
        # 消费失败最大重试次数
        retry:
          enabled: true
          max-attempts: 3
          initial-interval: 1000
          multiplier: 2.0
          max-interval: 10000

  # 邮件配置（开发环境用假配置，不实际发送）
  mail:
    host: smtp.qq.com
    port: 587
    username: your-email@qq.com
    password: your-auth-code
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    default-encoding: UTF-8

# 博客邮件通知配置
blog:
  mail:
    enabled: false  # 开发环境关闭邮件发送
    from-name: 博客通知

# JWT 配置 (Base64编码的密钥，至少256位)
# 生产环境请使用环境变量或配置文件覆盖此密钥
jwt:
  secret: your-secret-key-change-this-in-production-at-least-32-characters-long
  expiration: 86400000  # 24小时

# 跨域配置
cors:
  allowed-origins: http://localhost:5173,http://localhost:3000,http://localhost:5174

# 文件上传配置
file:
  upload-dir: uploads
  access-url: /uploads

# 日志配置
logging:
  level:
    root: INFO
    com.myblog: DEBUG
