# 开发环境配置
# 此文件可以上传到GitHub

spring:
  datasource:
    url: jdbc:h2:mem:blogdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  
  redis:
    host: localhost
    port: 6379
    password: 
    database: 0

jwt:
  secret: dev-secret-key-for-testing-only-not-for-production-use
  expiration: 86400000

cors:
  allowed-origins: http://localhost:5173,http://localhost:3000,http://localhost:8080

logging:
  level:
    root: INFO
    com.myblog: DEBUG
    org.springframework.security: DEBUG
